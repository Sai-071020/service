<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180" aria-labelledby="wmTitle">
  <title id="wmTitle">Washing Machine Repair Illustration</title>
  <defs>
    <linearGradient id="wmBg2" x1="0" x2="1">
      <stop offset="0" stop-color="#F7FBFF"/>
      <stop offset="1" stop-color="#EEF7FF"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="20" fill="url(#wmBg2)"/>

  <!-- washing machine body -->
  <g transform="translate(36,24)">
    <rect x="0" y="0" width="160" height="120" rx="12" fill="#FFFFFF" stroke="#E1F0FF" stroke-width="2"/>
    <!-- control panel -->
    <rect x="12" y="12" width="136" height="16" rx="4" fill="#F3F7FB"/>
    <circle cx="32" cy="20" r="3" fill="#9FB8D9"/>
    <circle cx="52" cy="20" r="3" fill="#9FB8D9"/>
    <!-- door -->
    <circle cx="80" cy="72" r="36" fill="#F8FCFF" stroke="#D7E9F6" stroke-width="4"/>
    <!-- drum inner -->
    <circle cx="80" cy="72" r="20" fill="#DDEFFB"/>
  </g>

  <!-- wrench overlay -->
  <g transform="translate(218,84) rotate(-18)">
    <path d="M0 0 L40 0 L56 16 L48 24 L32 8 L8 32 L0 24 Z" fill="#1666A8"/>
    <rect x="12" y="34" width="8" height="44" rx="4" fill="#1666A8"/>
    <circle cx="28" cy="14" r="3" fill="#fff"/>
  </g>

</svg>