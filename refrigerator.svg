<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 180" width="300" height="180" aria-labelledby="frTitle">
  <title id="frTitle">Refrigerator Repair Illustration</title>
  <defs>
    <linearGradient id="frBg2" x1="0" x2="1">
      <stop offset="0" stop-color="#F6FFF9"/>
      <stop offset="1" stop-color="#E6FAF0"/>
    </linearGradient>
  </defs>

  <!-- rounded background -->
  <rect width="100%" height="100%" rx="20" fill="url(#frBg2)"/>

  <!-- refrigerator front panel -->
  <g transform="translate(36,28)">
    <rect x="0" y="0" width="150" height="120" rx="12" fill="#FFFFFF" stroke="#D7F0EA" stroke-width="2"/>
    <!-- fridge door left -->
    <rect x="8" y="12" width="56" height="96" rx="8" fill="#F2FEFB"/>
    <!-- fridge door right -->
    <rect x="72" y="12" width="70" height="96" rx="8" fill="#F7FFFE"/>
    <!-- handles -->
    <rect x="60" y="30" width="8" height="28" rx="4" fill="#8FD6C7"/>
    <rect x="60" y="72" width="8" height="28" rx="4" fill="#8FD6C7"/>
    <!-- shelves as subtle lines -->
    <g fill="#E8F7F0" opacity="0.9">
      <rect x="78" y="28" width="48" height="8" rx="3"/>
      <rect x="78" y="52" width="48" height="8" rx="3"/>
      <rect x="78" y="76" width="48" height="8" rx="3"/>
    </g>
  </g>

  <!-- small wrench overlay to indicate repair -->
  <g transform="translate(210,72) rotate(-15)">
    <path d="M0 0 L40 0 L56 16 L48 24 L32 8 L8 32 L0 24 Z" fill="#10707A"/>
    <rect x="12" y="34" width="8" height="44" rx="4" fill="#10707A"/>
    <circle cx="28" cy="14" r="3" fill="#fff"/>
  </g>

  <!-- cooling icon -->
  <g transform="translate(244,36)" fill="#34D399">
    <circle cx="0" cy="0" r="10" opacity="0.12"/>
    <path d="M-4 -2 L4 2 M-4 2 L4 -2" stroke="#34D399" stroke-width="2" stroke-linecap="round"/>
  </g>

</svg>